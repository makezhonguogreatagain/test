<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    <!#view层 从模板中取数据>
           <!--    <!{{message}}>-->
           <!-- 遍历数组 -->
           <h2>人员列表</h2>
           <ul>
            <li v-for="(person,index) in persons" :key="index">
                {{person.name}}-{{person.age}}
            </li>
           </ul>
           <!-- 遍历对象 -->
           <h2>汽车信息</h2>
           <ul>
            <li v-for="(value,k) in car" :key="k">
                {{k}}-{{value}}
            </li>
           </ul>
            <!-- 遍历字符串 -->
            <h2>测试遍历字符串</h2>
            <ul>
             <li v-for="(value,k) in str" :key="k">
                 {{k}}-{{value}}
             </li>
            </ul>
            <!-- 遍历指定次数 -->
            <h2>遍历指定次数</h2>
            <ul>
             <li v-for="(a,b) in 5" >
                 {{a}}-{{b}}
             </li>
            </ul>
        </div>
     </body>
     <script type="text/javascript">
         Vue.config.productionTip = false   //防止vue在启动时生成生产提示
         new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:19},
                    {id:'003',name:'王五',age:20}
                ],
                car:{
                    name:'奥迪A8',
                    price:'70万',
                    color:'黑色'
                },
                str:'hello'
            }
         })
      </script>
    </html>

<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    <!#view层 从模板中取数据>
           <!--    <!{{message}}>-->
           <form @submit.prevent="demo">
            <!-- <label for="demo">账号：</label> -->
            账号：<input type="text.trim" v-model="account"> <br/><br/>
            密码：<input type="text" v-model="password"><br/><br/>
            年龄：<input type="number" v-model.number="password"><br/><br/>
            性别：
            男<input type="radio" name="sex" value="male">
            女<input type="radio" name="sex" value="female"><br/><br/>
            爱好：
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            吃饭<input type="checkbox" v-model="hobby" value="eat"><br/><br/>
            所属校区
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
            </select>  <br/><br/>
            其他信息：
            <textarea v-model.lazy="other"></textarea> <br/><br/>
            <input type="checkbox" v-model="agree"> 阅读并接受 <a href="http://www.baidu.com">《用户协议》</a>
            <br/><br/>
            <button>提交</button>
           </form>
        </div>
     </body>
     <script type="text/javascript">
         Vue.config.productionTip = false   //防止vue在启动时生成生产提示
         new Vue({
            el:'#root',
            data:{
                account:'',
                password:'',
                sex:'female',
                hobby:[],
                city:'',
                other:'',
                agree:''
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this._data))
                }
            },
         })
      </script>
    </html>

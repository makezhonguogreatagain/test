<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <!-- 引入vue  构造函数 -->
    <script type="text/javascript" src="../js/vue.js"></script>
   
   
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>hello,{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
    
    const x = new Vue({
        el :'#root' ,  // el指定当前vue实例为哪个容器服务,值通常为css选择器字符串(id用#,类用.)
        data :{    // data中存储数据，供el所指定的容器使用
            name: 'shuaiqiang',
            age: '18'
        }
    })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    
            <!-- // view层 从模板中取数据 -->
           <!--    <!{{message}}>-->
           <h2>欢迎来到{{name}}学习</h2>
           <!-- v-on绑定事件  -->
           <button v-on:click="showinfo1">点我提示信息1</button>  
           <button @click="showinfo2(66,$event)">点我提示信息2</button>
        </div>
     </body>
     <script type="text/javascript">
         const vm = Vue.config.productionTip = false   //防止vue在启动时生成生产提示
         new Vue({
            el:'#root',
            data:{
                name:'国科大'
            },
            methods:{
                showinfo1(event){
                    // console.log(event.target.innerText)
                    // console.log(this)   //此处的this是vm  如果是箭头函数则不是this，是全局的window
                    alert('帅强你好')
                },
                showinfo2(number,event){
                    // console.log(event.target.innerText)
                    // console.log(this)   //此处的this是vm  如果是箭头函数则不是this，是全局的window
                    // alert('帅强你好!')
                    console.log(number)
                }
            }
         })
      </script>
    </html>

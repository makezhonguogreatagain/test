<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    <!#view层 从模板中取数据>
           <!--    <!{{message}}>-->
           <h2 v-once>初始n值是：{{n}}</h2>
           <h2>当前的n值是：{{n}}</h2>
           <button @click="n++">点我n+1</button>
        </div>
     </body>
     <script type="text/javascript">
         Vue.config.productionTip = false   //防止vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                n:1
            }
        })
      </script>
    </html>

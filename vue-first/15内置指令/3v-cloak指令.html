<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            [v-cloak]{
                display: none;
            }
        </style>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    <!#view层 从模板中取数据>
           <!--    <!{{message}}>-->
           <h2 v-cloak >{{name}}</h2>
        </div>
     </body>
     <script type="text/javascript">
         Vue.config.productionTip = false   //防止vue在启动时生成生产提示
         new Vue({
            el:'#root',
            data:{
                name:'帅强'
            }
         })
      </script>
    </html>

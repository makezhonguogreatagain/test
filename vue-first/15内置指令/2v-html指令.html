<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>v-text指令</title>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    <!#view层 从模板中取数据>
           <!--    <!{{message}}>-->
           <div>你好，{{name}}</div>
           <div v-html="str "></div>
           
        </div>
     </body>
     <script type="text/javascript">
         Vue.config.productionTip = false   //防止vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'帅强',
                str:'<h3>你好啊！</h3>'

            }
        })
      </script>
    </html>

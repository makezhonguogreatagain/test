<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>姓名案例_watch实现  </title>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    <!#view层 从模板中取数据>
           <!--    <!{{message}}>-->
           姓：<input type="text" v-model="firstName">   <br><br>
           名：<input type="text" v-model="lastName">  <br><br>
           全名：<span>{{fullName}}</span>
           <!-- watch和computed的区别
            1.computed能完成的watch都能完成
            2.watch可以进行异步操作，computed不行
            3.被vue管理的函数最好写成普通函数，这样this就是指向vm或者组件实例对象
            4.不被vue管理的函数（ajax回调，定时器回调，promise回调函数）最好写成箭头函数,这样this就是指向vm或者组件实例对象
         
            -->
        </div>
     </body>
     <script type="text/javascript">
         Vue.config.productionTip = false   //防止vue在启动时生成生产提示
         new Vue({
            el:'#root',
            data:{
                firstName:'张',
                lastName:'三',
                fullName:'张-三'
            },
            
           watch:{
            firstName(newValue){
               setTimeout(() => {
                  this.fullName=newValue + '-' + this.lastName
               }, 1000);
               
            },
            lastName(newValue){
               this.fullName= this.firstName + '-' + newValue
            }
           }
           
         })
      </script>
    </html>

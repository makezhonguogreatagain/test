<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    <!#view层 从模板中取数据>
           <!--    <!{{message}}>-->
           <h1>插值语法</h1>
           <h1>你好，{{name}}</h1>    
           <hr>
           <h1>指令语法</h1>
           <a v-bind:href="url ">点我去百度学习1</a>    
           <!-- //v-bind 给标签里的属性绑定值 -->
           <a :href="url ">点我去百度学习2</a>   
            <!-- v-bind 可以用:代替 -->
        </div>
    </body>
     <script type="text/javascript">
         Vue.config.productionTip = false   //防止vue在启动时生成生产提示
         new Vue({
            el: '#root',
            name: 'shuaiqiang',
            url: 'http://www.baidu.com'
         })
      </script>
    
    </html>

<!DOCTYPE html>
<html >
     <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
     </head>
     <body>
        <div id="root">    
           <!--    <!{{message}}>-->
           <h1>学校名称：{{ name }} </h1>
           <h1>学校地址：{{ address }} </h1>
           <h1>学校地址：{{ $options }} </h1>
           <h1>测试：{{ _c }} </h1> 
        </div>    
     </body>
     <script type="text/javascript">
         Vue.config.productionTip = false   //防止vue在启动时生成生产提示
         const vm = new Vue({           // 数据就是model，new vue 就是viewmodel（vm）
            el:'#root',
            data:{
                name:'帅强',
                address:'beijing'
            }
         })
         console.log(vm)
      </script>
    </html>
